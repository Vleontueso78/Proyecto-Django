{% extends "base.html" %}
{% load static %}

{% block title %}Editar Registro{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'finanzas/registros/editar.css' %}">
{% endblock %}

{% block content %}

<div class="editar-container">

    <h2>âœ Editar registro del {{ registro.fecha|date:"d/m/Y" }}</h2>

    <form method="POST" class="editar-form">
        {% csrf_token %}

        <!-- Para gastar por dÃ­a (P) -->
        <label>Monto disponible del dÃ­a (P)</label>
        <input type="number" step="0.01" name="para_gastar_dia"
               value="{{ form_values.para_gastar_dia|stringformat:'.2f'|cut:',' }}" required>

        <!-- Alimentos -->
        <label>Alimentos (A)</label>
        <input type="number" step="0.01" name="alimento"
               value="{{ form_values.alimento|stringformat:'.2f'|cut:',' }}" required>

        <!-- Productos -->
        <label>Productos (P)</label>
        <input type="number" step="0.01" name="productos"
               value="{{ form_values.productos|stringformat:'.2f'|cut:',' }}" required>

        <!-- Ahorro y Deuda -->
        <label>Ahorro / Deuda (AD)</label>
        <input type="number" step="0.01" name="ahorro_y_deuda"
               value="{{ form_values.ahorro_y_deuda|stringformat:'.2f'|cut:',' }}" required>

        <div class="botones">
            <button class="btn-guardar" type="submit">ğŸ’¾ Guardar cambios</button>
            <a class="btn-volver" href="{% url 'finanzas:registros' %}">â¬… Volver</a>
        </div>
    </form>

</div>

{% endblock %}
